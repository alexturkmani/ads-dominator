<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="2000" height="2000">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&amp;display=swap');
      .pest-text { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        font-weight: 900; 
        font-size: 72px;
        letter-spacing: -1px;
      }
      .white { fill: #FFFFFF; }
      .blue { fill: #60A5FA; }
      .tagline {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 3px;
        fill: #FBBF24;
      }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- PEST text - White (stacked layout) -->
  <text x="200" y="170" class="pest-text white" text-anchor="middle">PEST</text>
  
  <!-- ERAZE text - Blue -->
  <text x="200" y="250" class="pest-text blue" text-anchor="middle">ERAZE</text>
  
  <!-- Tagline -->
  <text x="200" y="310" class="tagline" text-anchor="middle">FAST | EFFECTIVE | GUARANTEED</text>
</svg>
