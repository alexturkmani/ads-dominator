<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pest Eraze Fridge Magnet - 90x55mm Print Ready</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    @page { size: 90mm 55mm; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 90mm; height: 55mm; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: #0f172a;
    }
    @media print {
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <!-- 90mm x 55mm at 300 DPI = 1063 x 650 pixels -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1063 650" width="1063" height="650" style="max-width: 100%; height: auto;">
    <defs>
      <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&amp;display=swap');
        .logo-pest { 
          font-family: 'Inter', sans-serif; 
          font-weight: 900; 
          font-size: 48px;
          letter-spacing: -1px;
          fill: #FFFFFF;
        }
        .logo-eraze { 
          font-family: 'Inter', sans-serif; 
          font-weight: 900; 
          font-size: 48px;
          letter-spacing: -1px;
          fill: #60A5FA;
        }
        .tagline {
          font-family: 'Inter', sans-serif;
          font-weight: 700;
          font-size: 9px;
          letter-spacing: 1.5px;
          fill: #FBBF24;
        }
        .contact-label {
          font-family: 'Inter', sans-serif;
          font-weight: 600;
          font-size: 9px;
          fill: #94a3b8;
        }
        .contact-info {
          font-family: 'Inter', sans-serif;
          font-weight: 700;
          font-size: 12px;
          fill: #FFFFFF;
        }
        .service-text {
          font-family: 'Inter', sans-serif;
          font-weight: 600;
          font-size: 9px;
          fill: #cbd5e1;
          letter-spacing: 0.3px;
        }
      </style>
      <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FBBF24"/>
        <stop offset="100%" style="stop-color:#FCD34D"/>
      </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#0f172a"/>
    
    <!-- Left accent bar -->
    <rect x="0" y="0" width="6" height="650" fill="url(#accentGradient)"/>
    
    <!-- Logo -->
    <text x="50" y="85" class="logo-pest">PEST</text>
    <text x="195" y="85" class="logo-eraze">ERAZE</text>
    
    <!-- Tagline -->
    <text x="50" y="115" class="tagline">FAST | EFFECTIVE | GUARANTEED</text>
    
    <!-- Divider -->
    <line x1="50" y1="145" x2="380" y2="145" stroke="#334155" stroke-width="1"/>
    
    <!-- Contact Info - Left side -->
    <text x="50" y="185" class="contact-label">PHONE</text>
    <text x="50" y="205" class="contact-info">0416 528 547</text>
    
    <text x="50" y="250" class="contact-label">EMAIL</text>
    <text x="50" y="270" class="contact-info">contact@pesteraze.com.au</text>
    
    <text x="50" y="315" class="contact-label">WEBSITE</text>
    <text x="50" y="335" class="contact-info">www.pesteraze.com.au</text>
    
    <!-- Services - Right side -->
    <text x="580" y="85" class="contact-label">SERVICES</text>
    <text x="580" y="115" class="service-text">• Termite Control &amp; Inspections</text>
    <text x="580" y="140" class="service-text">• Cockroach &amp; Ant Treatment</text>
    <text x="580" y="165" class="service-text">• Rodent Control</text>
    <text x="580" y="190" class="service-text">• Bed Bug Elimination</text>
    <text x="580" y="215" class="service-text">• Spider &amp; Wasp Removal</text>
    <text x="580" y="240" class="service-text">• Commercial Pest Management</text>
    
    <!-- Location -->
    <text x="580" y="320" class="contact-label">MELBOURNE &amp; SURROUNDING AREAS</text>
    
    <!-- Decorative elements -->
    <circle cx="980" cy="580" r="50" fill="url(#accentGradient)" opacity="0.15"/>
    <circle cx="950" cy="60" r="30" fill="#60A5FA" opacity="0.1"/>
  </svg>
</body>
</html>
