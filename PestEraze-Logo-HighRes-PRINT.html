<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pest Eraze Logo - High Resolution</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
    @page { size: 10in 3in; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: transparent;
    }
    @media print {
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 150" width="2640" height="600" style="max-width: 100%; height: auto;">
    <defs>
      <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&amp;display=swap');
        .pest-text { 
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
          font-weight: 900; 
          font-size: 96px;
          letter-spacing: -2px;
        }
        .white { fill: #FFFFFF; }
        .blue { fill: #60A5FA; }
      </style>
    </defs>
    <rect width="100%" height="100%" fill="#0f172a" rx="8"/>
    <text x="30" y="110" class="pest-text white">PEST</text>
    <text x="295" y="110" class="pest-text blue">ERAZE</text>
  </svg>
</body>
</html>
