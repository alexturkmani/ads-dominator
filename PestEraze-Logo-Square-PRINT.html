<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pest Eraze Logo - Square</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');
    @page { size: 8in 8in; margin: 0; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: #0f172a;
    }
    @media print {
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="2000" height="2000" style="max-width: 100%; height: auto;">
    <defs>
      <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&amp;display=swap');
        .pest-text { 
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
          font-weight: 900; 
          font-size: 72px;
          letter-spacing: -1px;
        }
        .white { fill: #FFFFFF; }
        .blue { fill: #60A5FA; }
        .tagline {
          font-family: 'Inter', sans-serif;
          font-weight: 700;
          font-size: 14px;
          letter-spacing: 3px;
          fill: #FBBF24;
        }
      </style>
    </defs>
    <rect width="100%" height="100%" fill="#0f172a"/>
    <text x="200" y="170" class="pest-text white" text-anchor="middle">PEST</text>
    <text x="200" y="250" class="pest-text blue" text-anchor="middle">ERAZE</text>
    <text x="200" y="310" class="tagline" text-anchor="middle">FAST | EFFECTIVE | GUARANTEED</text>
  </svg>
</body>
</html>
